  grafana.ini: |
    [analytics]
    check_for_updates = true
    [grafana_net]
    url = https://grafana.net
    [log]
    mode = console
    [paths]
    data = /var/lib/grafana/data
    logs = /var/log/grafana
    plugins = /var/lib/grafana/plugins
    provisioning = /etc/grafana/provisioning
    [server]
    root_url = https://grafana.example.local

  datasources.yaml: |
    apiVersion: 1
    datasources:
    - access: proxy
      basicAuth: false
      editable: false
      isDefault: true
      jsonData:
        derivedFields:
        - datasourceUid: tempo
          matcherRegex: (?:traceID|trace_id)=(\w+)
          name: TraceID
          url: $${__value.raw}
        - datasourceUid: tempo
          matcherRegex: 'trace_id\\": \\"(\w+)'
          name: trace_id
          url: $${__value.raw}
      name: loki
      type: loki
      url: http://loki.logging.svc.cluster.local:3100/
      version: 1
    - access: browser
      basicAuth: false
      editable: false
      isDefault: false
      jsonData:
        tracesToLogs:
          datasourceUid: loki
          tags:
          - container
          - pod
          - cluster
          - namespace
      name: tempo
      type: tempo
      uid: tempo
      url: http://tempo.tracing.svc.cluster.local:3100/
      version: 1
    - access: proxy
      basicAuth: false
      editable: false
      isDefault: false
      jsonData:
        disableMetricsLookup: false
        exemplarTraceIdDestinations:
          datasourceUid: tempo
          name: traceID
        httpMethod: POST
      name: prometheus
      type: prometheus
      uid: prometheus
      url: http://prometheus-k8s.monitoring.svc.cluster.local:9090/
      version: 1
